    <h2>Contact Me</h2>
    <p>Have any questions about the Wonders of the World? Feel free to reach out!</p>

    <form>
        <p>Your Name: <input type="text" name="fname" placeholder="Enter your name" required></p>
        <p>Your Email: <input type="email" name="email" placeholder="Enter your email" required></p>

        <p>
            <label for="wonder">Which wonder are you asking about?</label>
            <select name="wonder" id="wonder">
                <option>Great Wall of China</option>
                <option>Taj Mahal</option>
                <option>Colosseum</option>
                <option>Chichen Itza</option>
                <option>Machu Picchu</option>
                <option>Christ the Redeemer</option>
                <option>Petra</option>
                <option>Pyramid of Giza</option>
            </select>
        </p>

        <p>
            <label for="message">Type your message:</label><br>
            <textarea id="message" name="message" placeholder="Ask your message here" rows="4" cols="40" required></textarea>
        </p>

        <p><button type="submit">Submit</button></p>
    </form>
